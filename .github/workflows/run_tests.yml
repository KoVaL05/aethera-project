name: Run Tests in Specific Folder with Yarn

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: yarn install
        working-directory: packages/resolvers

      - name: Run tests
        run: yarn test
        working-directory: packages/resolvers
